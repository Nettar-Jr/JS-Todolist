<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <h1 id="header"> Todo List</h1>

        <div class="input">
            <form id="todoForm" class="todoForm">
                <input id="inputField" placeholder="Enter Task..." maxlength="45">
                <input id="addTaskBtn" type="button" value="Add Task" onsubmit="addTask()" onclick="addTask()">
            </form>
        </div>

        <div class="output">
            <ul id="todo-list">
            </ul>
        </div>
    </div>
</body>
</html>
